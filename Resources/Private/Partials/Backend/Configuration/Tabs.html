<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div role="tabpanel">
    <ul class="nav nav-tabs t3js-tabs" role="tablist" id="tabs-tab2" data-store-last-tab="1">
        <li role="presentation" class="t3js-tabmenu-item">
            <a aria-selected="true" class="nav-link active" href="#tab-module-settings-headers" title="" aria-controls="tab-module-settings-headers" role="tab" data-bs-toggle="tab">
                <f:translate key="{lll}configuration.panel.module.tab.headers" />
            </a>
        </li>
        <li role="presentation" class="t3js-tabmenu-item">
            <a href="#tab-module-settings-internal-page" class="nav-link" title="" aria-controls="tab-module-settings-internal-page" role="tab" data-bs-toggle="tab">
                <f:translate key="{lll}configuration.panel.module.tab.internalPage" />
            </a>
        </li>
        <li role="presentation" class="t3js-tabmenu-item">
            <a href="#tab-module-settings-external-page" class="nav-link" title="" aria-controls="tab-module-settings-external-page" role="tab" data-bs-toggle="tab">
                <f:translate key="{lll}configuration.panel.module.tab.externalPage" />
            </a>
        </li>
        <li role="presentation" class="t3js-tabmenu-item ">
            <a href="#tab-module-settings-quickmails" class="nav-link" title="" aria-controls="tab-module-settings-quickmails" role="tab" data-bs-toggle="tab"
               aria-selected="false">
                <f:translate key="{lll}configuration.panel.module.tab.quickmail" />
            </a>
        </li>
        <li role="presentation" class="t3js-tabmenu-item">
            <a href="#tab-module-settings-content" class="nav-link" title="" aria-controls="tab-module-settings-content" role="tab" data-bs-toggle="tab">
                <f:translate key="{lll}configuration.panel.module.tab.content" />
            </a>
        </li>
        <li role="presentation" class="t3js-tabmenu-item ">
            <a href="#tab-module-settings-tracking" class="nav-link" title="" aria-controls="tab-module-settings-tracking" role="tab" data-bs-toggle="tab"
               aria-selected="false">
                <f:translate key="{lll}configuration.panel.module.tab.tracking" />
            </a>
        </li>
        <li role="presentation" class="t3js-tabmenu-item ">
            <a href="#tab-module-settings-test" class="nav-link" title="" aria-controls="tab-module-settings-test" role="tab" data-bs-toggle="tab"
               aria-selected="false">
                <f:translate key="{lll}configuration.panel.module.tab.test" />
            </a>
        </li>
        <li role="presentation" class="t3js-tabmenu-item">
            <a href="#tab-module-settings-protection" class="nav-link" title="" aria-controls="tab-module-settings-protection" role="tab" data-bs-toggle="tab">
                <f:translate key="{lll}configuration.panel.module.tab.protection" />
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="tab-module-settings-headers">
            <div class="panel panel-tab">
                <div class="panel-body">
                    <f:render partial="Backend/Configuration/Headers" arguments="{_all}" />
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="tab-module-settings-internal-page">
            <div class="panel panel-tab">
                <div class="panel-body">
                    <f:render partial="Backend/Configuration/InternalPage" arguments="{_all}" />
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="tab-module-settings-external-page">
            <div class="panel panel-tab">
                <div class="panel-body">
                    <f:render partial="Backend/Configuration/ExternalPage" arguments="{_all}" />
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="tab-module-settings-content">
            <div class="panel panel-tab">
                <div class="panel-body">

        <div role="tabpanel" class="tab-pane" id="tab-module-settings-tracking">

        </div>
        <div role="tabpanel" class="tab-pane" id="tab-module-settings-test">
            <div class="panel panel-tab">
                <div class="panel-body">

                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="tab-module-settings-quickmails">

                <div class="panel-body">
                    <f:render partial="Backend/Configuration/QuickMails" arguments="{_all}" />
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="tab-module-settings-protection">
            <div class="panel panel-tab">
                <div class="panel-body">
                    <f:render partial="Backend/Configuration/Protection" arguments="{_all}" />
                </div>
            </div>

</html>
