<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      xmlns:mail="http://typo3.org/ns/MEDIAESSENZ/Mail/ViewHelpers"
      data-namespace-typo3-fluid="true">

<h2><f:translate key="{lll}dmail_wiz2_detail"/></h2>
<f:variable name="mailForm" value="mail-wizard-form-info"/>
<form action="" id="{mailForm}" method="post" name="dmailform" enctype="multipart/form-data">
    <input type="hidden" name="currentCMD" value="{info.currentCMD}">
    <input type="hidden" name="mailUid" value="{info.mailUid}">
    <f:if condition="{info.internal}">
        <input type="hidden" name="cmd" value="{info.internal.cmd}">
    </f:if>
    <f:if condition="{info.external}">
        <input type="hidden" name="cmd" value="{info.external.cmd}">
    </f:if>
    <f:if condition="{info.dmail}">
        <input type="hidden" name="cmd" value="{info.dmail.cmd}">
    </f:if>
    <f:if condition="{info.pageUid}">
        <input type="hidden" name="pageUid" value="{info.pageUid}">
    </f:if>
    <f:if condition="{info.quickmail}">
        <input type="hidden" name="cmd" value="{info.quickmail.cmd}">
        <input type="hidden" name="quickmail[senderName]" value="{info.quickmail.senderName}"/>
        <input type="hidden" name="quickmail[senderEmail]" value="{info.quickmail.senderEmail}"/>
        <input type="hidden" name="quickmail[subject]" value="{info.quickmail.subject}"/>
        <input type="hidden" name="quickmail[message]" value="{info.quickmail.message}"/>
        <input type="hidden" name="quickmail[breakLines]" value="{info.quickmail.breakLines}"/>
    </f:if>
    <f:if condition="{info.table}">
        <h3><core:iconForRecord table="sys_dmail" row="{info.table.tableRows}" size="default" /> {info.table.title}</h3>
        <f:if condition="{info.table.allowEdit} && !{info.table.isSent}">
            <f:then>
                <be:link.editRecord uid="{info.mailUid}" table="sys_dmail" class="btn btn-default mb-3">
                    <core:icon identifier="actions-open" />
                    <f:translate key="{lll}dmail_edit_info"/>
                </be:link.editRecord>
            </f:then>
            <f:else>
                <f:be.infobox state="1"><f:translate key="{lll}dmail_noEdit_noPerms"/></f:be.infobox>
            </f:else>
        </f:if>
        <f:if condition="{info.table.isSent}">
            <f:be.infobox state="-1"><f:translate key="{lll}dmail_noEdit_isSent"/></f:be.infobox>
        </f:if>
        <f:if condition="{info.table.tableRows}">
            <div role="tabpanel">
                <ul class="nav nav-tabs t3js-tabs" role="tablist" id="tabs-tab" data-store-last-tab="1">
                    <li role="presentation" class="t3js-tabmenu-item">
                        <a href="#tab-1" title="" aria-controls="tab-1" role="tab" data-bs-toggle="tab" aria-selected="true" class="active">
                            Composition
                        </a>
                    </li>
                    <li role="presentation" class="t3js-tabmenu-item ">
                        <a href="#tab-2" title="" aria-controls="tab-2" role="tab" data-bs-toggle="tab" aria-selected="false">
                            Mail headers
                        </a>
                    </li>
                    <li role="presentation" class="t3js-tabmenu-item ">
                        <a href="#tab-3" title="" aria-controls="tab-3" role="tab" data-bs-toggle="tab" aria-selected="false">
                            Send options
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="tab-1">
                        <div class="panel panel-tab">
                            <div class="panel-body">
                                <table class="table table-striped table-hover">
                                    <tbody>
                                    <f:for each="{info.table.tableRows.composition}" as="column">
                                        <tr>
                                            <th style="width:20%; min-width:300px">{column.title}</th>
                                            <td>{column.value}</td>
                                        </tr>
                                    </f:for>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="tab-2">
                        <div class="panel panel-tab">
                            <div class="panel-body">
                                <table class="table table-striped table-hover">
                                    <tbody>
                                    <f:for each="{info.table.tableRows.headers}" as="column">
                                        <tr>
                                            <th style="width:20%; min-width:300px">{column.title}</th>
                                            <td>{column.value}</td>
                                        </tr>
                                    </f:for>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="tab-3">
                        <div class="panel panel-tab">
                            <div class="panel-body">
                                <table class="table table-striped table-hover">
                                    <tbody>
                                    <f:for each="{info.table.tableRows.sending}" as="column">
                                        <tr>
                                            <th style="width:20%; min-width:300px">{column.title}</th>
                                            <td>{column.value}</td>
                                        </tr>
                                    </f:for>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </f:if>
    </f:if>
</form>
<f:render partial="Wizard/Navigation" arguments="{navigation: navigation, mailForm:mailForm, lll:lll}"/>

</html>
