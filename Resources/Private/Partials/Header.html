<f:variable name="alignClass">text-left</f:variable>
<f:if condition="{data.header_position}">
    <f:switch expression="{data.header_position}">
        <f:case value="center">
            <f:variable name="alignClass">text-center</f:variable>
        </f:case>
        <f:case value="right">
            <f:variable name="alignClass">text-right</f:variable>
        </f:case>
    </f:switch>
</f:if>

<f:switch expression="{data.header_layout}">
    <f:case value="0">
        <h1 class="{alignClass}">
            <f:render section="Header" arguments="{_all}"/>
        </h1>
    </f:case>
    <f:case value="1">
        <h1 class="{alignClass}">
            <f:render section="Header" arguments="{_all}"/>
        </h1>
    </f:case>
    <f:case value="2">
        <h2 class="{alignClass}">
            <f:render section="Header" arguments="{_all}"/>
        </h2>
    </f:case>
    <f:case value="3">
        <h3 class="{alignClass}">
            <f:render section="Header" arguments="{_all}"/>
        </h3>
    </f:case>
    <f:case value="4">
        <h4 class="{alignClass}">
            <f:render section="Header" arguments="{_all}"/>
        </h4>
    </f:case>
    <f:case value="5">
        <h5 class="{alignClass}">
            <f:render section="Header" arguments="{_all}"/>
        </h5>
    </f:case>
    <f:case value="6">
        <h6 class="{alignClass}">
            <f:render section="Header" arguments="{_all}"/>
        </h6>
    </f:case>
    <f:case value="100">
        <f:comment> -- do not show header --</f:comment>
    </f:case>
</f:switch>


<f:section name="Header">
    <f:link.typolink parameter="{data.header_link}">{data.header}</f:link.typolink>
</f:section>
