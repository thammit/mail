<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div role="tabpanel">
    <ul class="nav nav-tabs t3js-tabs" role="tablist" id="tabs-tab" data-store-last-tab="1">
        <li role="presentation" class="t3js-tabmenu-item">
            <a href="#tab-1" title="" aria-controls="tab-1" role="tab" data-bs-toggle="tab" aria-selected="true" class="active">
                {f:translate(key: '{lll}configuration.panel.default.tab.general')}
            </a>
        </li>
        <li role="presentation" class="t3js-tabmenu-item ">
            <a href="#tab-2" title="" aria-controls="tab-2" role="tab" data-bs-toggle="tab" aria-selected="false">
                {f:translate(key: '{lll}configuration.panel.default.tab.headers')}
            </a>
        </li>
        <li role="presentation" class="t3js-tabmenu-item ">
            <a href="#tab-3" title="" aria-controls="tab-3" role="tab" data-bs-toggle="tab" aria-selected="false">
                {f:translate(key: '{lll}configuration.panel.default.tab.content')}
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="tab-1">
            <div class="panel panel-tab">
                <div class="panel-body">
                    <div class="mb-3">
                        <label for="htmlParams" class="form-label">
                            <f:translate key="{lll2}tx_mail_domain_model_mail.htmlParams"/><f:render partial="Help" arguments="{messages: '{0: \'{lll}configuration.htmlParams.description\', 1: \'{lll}configuration.htmlParams.details\'}'}"/>
                        </label>
                        <f:form.textfield id="htmlParams" name="pageTS[htmlParams]" value="{configuration.htmlParams}" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="plainParams" class="form-label">
                            <f:translate key="{lll2}tx_mail_domain_model_mail.plainParams"/><f:render partial="Help" arguments="{messages: '{0: \'{lll}configuration.plainParams.description\', 1: \'{lll}configuration.plainParams.details\'}'}"/>
                        </label>
                        <f:form.textfield id="plainParams" name="pageTS[plainParams]" value="{configuration.plainParams}" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="tab-2">
            <div class="panel panel-tab">
                <div class="panel-body">
                    <div class="mb-3">
                        <label for="fromEmail" class="form-label">
                            <f:translate key="{lll2}tx_mail_domain_model_mail.fromEmail"/><f:render partial="Help" arguments="{messages: '{0: \'{lll}configuration.fromEmail.description\', 1: \'{lll}configuration.fromEmail.details\'}'}"/>
                        </label>
                        <f:form.textfield type="email" id="fromEmail" name="pageTS[fromEmail]" value="{configuration.fromEmail}" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="fromName" class="form-label">
                            <f:translate key="{lll2}tx_mail_domain_model_mail.fromName"/><f:render partial="Help" arguments="{messages: '{0: \'{lll}configuration.fromName.description\', 1: \'{lll}configuration.fromName.details\'}'}"/>
                        </label>
                        <f:form.textfield id="fromName" name="pageTS[fromName]" value="{configuration.fromName}" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="replyToEmail" class="form-label">
                            <f:translate key="{lll2}tx_mail_domain_model_mail.replyToEmail"/><f:render partial="Help" arguments="{messages: '{0: \'{lll}configuration.replyToEmail.description\', 1: \'{lll}configuration.replyToEmail.details\'}'}"/>
                        </label>
                        <f:form.textfield id="replyToEmail" name="pageTS[replyToEmail]" value="{configuration.replyToEmail}" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="replyToName" class="form-label">
                            <f:translate key="{lll2}tx_mail_domain_model_mail.replyToName"/><f:render partial="Help" arguments="{messages: '{0: \'{lll}configuration.replyToName.description\', 1: \'{lll}configuration.replyToName.details\'}'}"/>
                        </label>
                        <f:form.textfield id="replyToName" name="pageTS[replyToName]" value="{configuration.replyToName}" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="returnPath" class="form-label">
                            <f:translate key="{lll2}tx_mail_domain_model_mail.returnPath"/><f:render partial="Help" arguments="{messages: '{0: \'{lll}configuration.returnPath.description\', 1: \'{lll}configuration.returnPath.details\'}'}"/>
                        </label>
                        <f:form.textfield id="returnPath" name="pageTS[returnPath]" value="{configuration.returnPath}" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="organisation" class="form-label">
                            <f:translate key="{lll2}tx_mail_domain_model_mail.organisation"/><f:render partial="Help" arguments="{messages: '{0: \'{lll}configuration.organisation.description\', 1: \'{lll}configuration.organisation.details\'}'}"/>
                        </label>
                        <f:form.textfield id="organisation" name="pageTS[organisation]" value="{configuration.organisation}" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">
                            <f:translate key="{lll2}tx_mail_domain_model_mail.priority"/><f:render partial="Help" arguments="{messages: '{0: \'{lll}configuration.priority.description\', 1: \'{lll}configuration.priority.details\'}'}"/>
                        </label>
                        <f:form.select id="priority" name="pageTS[priority]" value="{configuration.priority}" class="form-select form-control-adapt">
                            <f:form.select.option value="3">
                                <f:translate key="{lll}configuration.priority.normal"/>
                            </f:form.select.option>
                            <f:form.select.option value="1">
                                <f:translate key="{lll}configuration.priority.high"/>
                            </f:form.select.option>
                            <f:form.select.option value="5">
                                <f:translate key="{lll}configuration.priority.low"/>
                            </f:form.select.option>
                        </f:form.select>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="tab-3">
            <div class="panel panel-tab">
                <div class="panel-body">
                    <div class="mb-3">
                        <label for="encoding" class="form-label">
                            <f:translate key="{lll}configuration.encoding"/><f:render partial="Help" arguments="{messages: '{0: \'{lll}configuration.encoding.description\'}'}"/>
                        </label>
                        <f:form.select id="encoding" name="pageTS[encoding]"
                                       options="{quoted-printable:'quoted-printable', base64:'base64', 8bit:'8bit'}"
                                       value="{configuration.encoding}" class="form-select form-control-adapt"/>
                    </div>
                    <div class="mb-3">
                        <label for="charset" class="form-label">
                            <f:translate key="{lll}configuration.charset"/><f:render partial="Help" arguments="{messages: '{0: \'{lll}configuration.charset.description\'}'}"/>
                        </label>
                        <f:form.select id="charset" name="pageTS[charset]" value="{configuration.charset}"
                                       class="form-select form-control-adapt">
                            <f:for each="{charsets}" as="charset">
                                <f:form.select.option value="{charset}"
                                                      selected="{f:if(condition: '{charset -> f:format.case(mode:\'lower\')} == {configuration.charset -> f:format.case(mode:\'lower\')}', then: 1, else: 0)}">
                                    {charset}
                                </f:form.select.option>
                            </f:for>
                        </f:form.select>
                    </div>
                    <div class="mb-3">
                        <label for="sendOptions" class="form-label">
                            <f:translate key="{lll2}tx_mail_domain_model_mail.sendOptions"/><f:render partial="Help" arguments="{messages: '{0: \'{lll}configuration.sendOptions.description\', 1: \'{lll}configuration.sendOptions.details\'}'}"/>
                        </label>
                        <f:form.select id="sendOptions" name="pageTS[sendOptions]" value="{configuration.sendOptions}" class="form-select form-control-adapt">
                            <f:form.select.option value="3">
                                <f:translate key="{lll}configuration.plainTextAndHtml"/>
                            </f:form.select.option>
                            <f:form.select.option value="1">
                                <f:translate key="{lll}configuration.plainTextOnly"/>
                            </f:form.select.option>
                            <f:form.select.option value="2">
                                <f:translate key="{lll}configuration.htmlOnly"/>
                            </f:form.select.option>
                        </f:form.select>
                    </div>
                    <div class="form-check mb-3">
                        <f:form.checkbox id="includeMedia" class="form-check-input" name="pageTS[includeMedia]" value="1" checked="{configuration.includeMedia} == 1"/>
                        <label for="includeMedia" class="form-check-label">
                            <f:translate key="{lll2}tx_mail_domain_model_mail.includeMedia"/><f:render partial="Help"
                                      arguments="{messages: '{0: \'{lll}configuration.includeMedia.description\', 1: \'{lll}configuration.includeMedia.details\'}'}"/>
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <f:form.checkbox id="redirect" class="form-check-input" name="pageTS[redirect]" value="1" checked="{configuration.redirect} == 1"/>
                        <label for="redirect" class="form-check-label">
                            <f:translate key="{lll2}tx_mail_domain_model_mail.redirect"/><f:render partial="Help"
                                      arguments="{messages: '{0: \'{lll}configuration.redirect.description\', 1: \'{lll}configuration.redirect.details\'}'}"/>
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <f:form.checkbox id="redirectAll" class="form-check-input" name="pageTS[redirectAll]" value="1" checked="{configuration.redirectAll} == 1"/>
                        <label for="redirectAll" class="form-check-label">
                            <f:translate key="{lll2}tx_mail_domain_model_mail.redirectAll"/><f:render partial="Help" arguments="{messages: '{0: \'{lll}configuration.redirectAll.description\'}'}"/>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="authCodeFields" class="form-label">
                            <f:translate key="{lll2}tx_mail_domain_model_mail.authCodeFields"/><f:render partial="Help" arguments="{messages: '{0: \'{lll}configuration.authCodeFields.description\'}'}"/>
                        </label>
                        <f:form.textfield id="authCodeFields" name="pageTS[authCodeFields]" value="{configuration.authCodeFields}" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
