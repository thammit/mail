<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      xmlns:mail="http://typo3.org/ns/MEDIAESSENZ/Mail/ViewHelpers"
      data-namespace-typo3-fluid="true">

<h3>
    <f:translate key="{lll}subscriber_info"/>
</h3>
<f:format.html>{dataUserInfo.icon}</f:format.html>
{dataUserInfo.name} &lt;{dataUserInfo.email}&gt;

<a href="#" onClick="{dataUserInfo.editOnClickLink}">
    <core:icon identifier="actions-open" size="small" />
    <b>
        <f:translate key="{lll}dmail_edit"/>
    </b>
</a>
<f:form method="post" name="dmailform" enctype="multipart/form-data">
    <div style="padding-top: 20px;"></div>
    <h3>
        <f:translate key="{lll}subscriber_profile"/>
    </h3>
    <f:translate key="{lll}subscriber_profile_instructions"/>
    <br/><br/>

    <f:for each="{dataUserInfo.categories}" as="cat">
        <f:form.checkbox name="indata[categories][{dataUserInfo.uid}][{cat.pkey}]" value="1"
                         checked="{cat.checked} == 1"/>
        <f:format.html>{cat.pVal}</f:format.html>
        <br/>
    </f:for>
    <br/><br/>
    <f:form.checkbox name="indata[html]" value="1" checked="{dataUserInfo.html} == 1"/>
    <f:translate key="{lll}subscriber_profile_htmlemail"/>
    <br/>
    <f:form.hidden name="table" value="{dataUserInfo.table}"/>
    <f:form.hidden name="uid" value="{dataUserInfo.thisID}"/>
    <f:form.hidden name="cmd" value="{dataUserInfo.cmd}"/>
    <br/>
    <f:form.submit class="btn btn-primary text-uppercase"
                   value="{f:translate(key: '{lll}subscriber_profile_update')}"/>
</f:form>

</html>
