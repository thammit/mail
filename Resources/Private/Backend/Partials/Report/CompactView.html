<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      xmlns:mail="http://typo3.org/ns/MEDIAESSENZ/Mail/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:variable name="lll2" value="LLL:EXT:mail/Resources/Private/Language/locallang_tca.xlf:"/>

<f:variable name="mailInfo" value="{
        0: '{f:translate(key:\'{lll2}sys_dmail.priority\')}: {row.priority}',
        1: '{f:translate(key:\'{lll2}sys_dmail.transfer_encoding\')}: {row.encoding};',
        2: '{f:translate(key:\'{lll2}sys_dmail.charset\')}: {row.charset};'
}"/>

<f:variable name="dmailInfo" value="{
        0: '{f:translate(key:\'{lll}view_media\')}: {row.includeMedia}',
        1: '{f:translate(key:\'{lll}view_flowed\')}: {row.flowedFormat};'
}"/>

<f:variable name="fromInfo" value="{
        0: '{f:translate(key:\'{lll}view_replyto\')}: {row.replyto_name} {row.replyto_email}',
        1: '{f:translate(key:\'{lll2}sys_dmail.organisation\')}: {row.organisation};',
        2: '{f:translate(key:\'{lll2}sys_dmail.return_path\')}: {row.return_path}'
}"/>

<h2>
    <f:translate key="{lll}stats_direct_mail"/>
</h2>
<div class="panel panel-default mb-3">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th colspan="3">
                <core:iconForRecord row="{row}" table="tx_mail_domain_model_mail" size="small" /> {row.subject}
            </th>
        </tr>
        </thead>
        <tr>
            <th>
                <f:translate key="{lll}view_from"/>
            </th>
            <td>{row.from_name} &lt;{row.from_email}&gt;</td>
            <td><f:render section="help" arguments="{fromInfo}"/></td>
        </tr>
        <tr>
            <th>
                <f:translate key="{lll}view_dmail"/>
            </th>
            <td>{row.type} : {row.dmailData}</td>
            <td><f:render section="help" arguments="{dmailInfo}"/></td>
        </tr>
        <tr>
            <th>
                <f:translate key="{lll}view_mail"/>
            </th>
            <td>{row.sendOptions}{row.attachment}</td>
            <td><f:render section="help" arguments="{mailInfo}"/></td>
        </tr>
        <tr>
            <th>
                <f:translate key="{lll}view_delivery_begin_end"/>
            </th>
            <td>{row.delBegin} / {row.delEnd}</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th>
                <f:translate key="{lll}view_recipient_total_sent"/>
            </th>
            <td>{row.totalRecip} / {row.sentRecip}</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</div>

<f:section name="help">
    <f:variable name="tooltip">
        <f:for each="{_all}" as="message">
            <f:if condition="{message}">
                {message}<br>
            </f:if>
        </f:for>
    </f:variable>
    <span class="badge rounded-pill bg-primary mb-1 ms-1" data-bs-trigger="hover focus" data-bs-container="body" data-bs-toggle="popover" data-bs-html="true" data-bs-placement="right" data-bs-content="{tooltip -> f:format.html()}">
        i
    </span>
</f:section>
</html>
