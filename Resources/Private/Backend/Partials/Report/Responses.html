<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      xmlns:mail="http://typo3.org/ns/MEDIAESSENZ/Mail/ViewHelpers"
      data-namespace-typo3-fluid="true">

<h2>
    <f:translate key="{lll}stats_response_link"/>
</h2>

<div class="panel panel-default mb-3">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Link</th>
            <th>
                <f:translate key="{lll}stats_HTML"/>
            </th>
            <th>
                <f:translate key="{lll}stats_plaintext"/>
            </th>
            <th>
                <f:translate key="{lll}stats_total"/>
            </th>
        </tr>
        </thead>
        <tbody>
        <f:for each="{data}" as="row">
            <tr>
                <td><a href="{row.url -> f:format.raw()}" title="{row.title}" target="linktarget">{row.label -> f:format.crop(maxCharacters:40)}</a></td>
                <td>{row.htmlCounter}</td>
                <td>{row.plainCounter}</td>
                <td>{row.totalCounter}</td>
            </tr>
        </f:for>
        </tbody>
    </table>
</div>
</html>
