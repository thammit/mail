<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      xmlns:mail="http://typo3.org/ns/MEDIAESSENZ/Mail/ViewHelpers"
      data-namespace-typo3-fluid="true">

<h2>
    <f:translate key="{lll}report.reactions"/>
</h2>

<div class="panel panel-default mb-3">
    <div class="table-fit">
        <table class="table table-striped table-hover table">
            <thead>
            <tr>
                <th>
                    <f:translate key="{lll}report.response.clickedLinks"/>
                </th>
                <th>
                    <f:translate key="{lll}report.total"/>
                </th>
                <f:if condition="{mail.plainAndHtml}">
                    <th>
                        <f:translate key="{lll}report.html"/>
                    </th>
                    <th>
                        <f:translate key="{lll}report.plainText"/>
                    </th>
                </f:if>
            </tr>
            </thead>
            <tbody>
            <f:for each="{data}" as="row">
                <tr>
                    <td class="w-75">
                        <a href="{row.url -> f:format.raw()}" title="{row.title}" target="linktarget"  class="text-truncate d-inline-block">
                            {row.label}
                        </a>
                    </td>
                    <td>{row.totalCounter}</td>
                    <f:if condition="{mail.plainAndHtml}">
                        <td>{row.htmlCounter}</td>
                        <td>{row.plainCounter}</td>
                    </f:if>
                </tr>
            </f:for>
            </tbody>
        </table>
    </div>
</div>
</html>
