<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="content">
    <f:variable name="lll" value="LLL:EXT:mail/Resources/Private/Language/locallang_mod2-6.xlf:"/>
    <h1>
        <f:translate key="{lll}stats_overview_header"/>
    </h1>
    <f:if condition="{data.dataPageInfo}">
        <f:then>
            <f:render partial="Report/DataPageInfo" arguments="{dataPageInfo:data.dataPageInfo, lll:lll}"/>
        </f:then>
        <f:else if="{data.dataUserInfo}">
            <f:render partial="Report/DataUserInfo" arguments="{dataUserInfo:data.dataUserInfo, lll:lll}"/>
        </f:else>
        <f:else if="{data.dataStats}">
            <f:render partial="Report/DataStats" arguments="{dataStats:data.dataStats, lll:lll}"/>
        </f:else>
        <f:else if="{data.dataHook}">
            <f:format.raw>{data.dataHook}</f:format.raw>
        </f:else>
    </f:if>
</f:section>
</html>
