<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="content">
    <f:variable name="lll" value="LLL:EXT:mail/Resources/Private/Language/Modules.xlf:"/>
    <h1>
        <f:translate key="{lll}stats_overview_header"/>
    </h1>
    <h3>
        <f:translate key="{lll}stats_overview_choose"/>
    </h3>
    <div class="panel panel-default mb-3">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th class="col-icon nowrap">&nbsp;</th>
                <th class="col-title col-responsive nowrap">
                    <f:translate key="{lll}stats_overview_subject"/>
                </th>
                <th class="nowrap">
                    <f:translate key="{lll}stats_overview_scheduled"/>
                </th>
                <th class="nowrap">
                    <f:translate key="{lll}stats_overview_delivery_begun"/>
                </th>
                <th class="nowrap">
                    <f:translate key="{lll}stats_overview_delivery_ended"/>
                </th>
                <th nowrap="nowrap" style="min-width:200px">
                    <f:translate key="{lll}stats_overview_total_sent"/></th>
                <th class="nowrap">
                    <f:translate key="{lll}stats_overview_status"/>
                </th>
            </tr>
            </thead>
            <f:for each="{mails}" as="mail">
                <tr class="db_list_normal">
                    <td class="col-icon nowrap">
                        <core:iconForRecord row="{uid: mail.uid, type:0}" table="tx_mail_domain_model_mail" size="small" />
                    </td>
                    <td class="col-title col-responsive nowrap">
                        <f:link.action action="show" arguments="{mail: mail.uid}">{mail.subject}</f:link.action>
                    </td>
                    <td class="nowrap">{mail.scheduled -> f:format.date(format: 'd.m.Y H:i')}</td>
                    <td class="nowrap">{mail.scheduledBegin -> f:format.date(format: 'd.m.Y H:i')}</td>
                    <td class="nowrap">{mail.scheduledEnd -> f:format.date(format: 'd.m.Y H:i')}</td>
                    <td class="nowrap">
                        <div class="progress">
                            <f:if condition="{mail.percentOfSent} == 100">
                                <f:variable name="finished" value="bg-success" />
                            </f:if>
                            <div class="progress-bar {finished}" role="progressbar" style="width: {mail.percentOfSent}%"  aria-valuenow="{mail.numberOfSent}" aria-valuemin="0" aria-valuemax="{mail.numberOfRecipients}">{mail.numberOfSent}/{mail.numberOfRecipients}</div>
                        </div>
                    </td>
                    <td class="nowrap text-center">
                        <f:variable name="identifier" value="actions-clock" />
                        <f:if condition="{mail.scheduledBegin}">
                            <f:if condition="{mail.scheduledEnd}">
                                <f:then>
                                    <f:variable name="identifier" value="status-dialog-ok" />
                                </f:then>
                                <f:else>
                                    <f:variable name="identifier" value="spinner-circle" />
                                </f:else>
                            </f:if>
                        </f:if>
                        <core:icon identifier="{identifier}"/>
                    </td>
                </tr>
            </f:for>
        </table>
    </div>
</f:section>
</html>
