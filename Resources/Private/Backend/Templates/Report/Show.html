<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      xmlns:mail="http://typo3.org/ns/MEDIAESSENZ/Mail/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="content">
    <f:variable name="lll" value="LLL:EXT:mail/Resources/Private/Language/locallang_mod2-6.xlf:"/>
    <h1>
        <f:translate key="{lll}stats_overview_header"/>
    </h1>
    <p>
        <f:link.action action="recalculateCache" arguments="{mail:mailInfo.mail.uid}" class="btn btn-default text-uppercase"><core:icon identifier="actions-refresh"/> <f:translate key="{lll}stats_recalculate_stats"/></f:link.action>
    </p>
    <div class="row">
        <div class="col-12 col-lg-6 col-xxl-4">
            <f:render partial="Report/CompactView" arguments="{data:mailInfo, lll:lll}"/>
        </div>
        <f:if condition="{generalInfo}">
            <div class="col-12 col-lg-6 col-xxl-4">
                <f:render partial="Report/General" arguments="{data:generalInfo, lll:lll}"/>
            </div>
        </f:if>
        <f:if condition="{responsesInfo}">
            <div class="col-12 col-lg-6 col-xxl-4">
                <f:render partial="Report/Responses" arguments="{data:responsesInfo, lll:lll}"/>
            </div>
        </f:if>
        <f:if condition="{returnedMails}">
            <div class="col-12 col-lg-6 col-xxl-4">
                <f:render partial="Report/ReturnedMails" arguments="{data:returnedMails, mailUid:mailUid, lll:lll}"/>
            </div>
        </f:if>
        <f:if condition="{linkResponses}">
            <div class="col-12 col-lg-6 col-xxl-4">
                <f:render partial="Report/LinkResponses" arguments="{data:linkResponses, lll:lll}"/>
            </div>
        </f:if>
    </div>
</f:section>
</html>
