<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="content">
    <f:variable name="lll" value="LLL:EXT:mail/Resources/Private/Language/locallang_mod2-6.xlf:"/>
    <f:variable name="lll2" value="LLL:EXT:mail/Resources/Private/Language/locallang_tca.xlf:"/>
    <f:variable name="lll3" value="LLL:EXT:mail/Resources/Private/Language/locallang_csh_sysdmail.xlf:"/>
    <f:if condition="{implodedParams -> f:count()}">
        <h1>
            <f:translate key="LLL:EXT:mail/Resources/Private/Language/locallang_mod2-6.xlf:header_conf"/>
        </h1>
        <f:form action="update" method="post" enctype="multipart/form-data">
            <div id="mail-configuration-accordion">
            <f:render
                arguments="{
                    configuration: implodedParams,
                    index: 1,
                    section: 'box-1',
                    title: 'configure_default_headers',
                    lll: lll,
                    lll2: lll2,
                    lll3: lll3
                }"
                section="Panel"
            />
            <f:render
                arguments="{
                    configuration: implodedParams,
                    index: 2,
                    section: 'box-2',
                    title: 'configure_default_content',
                    lll: lll,
                    lll2: lll2,
                    lll3: lll3
                }"
                section="Panel"
            />
            <f:render
                arguments="{
                    configuration: implodedParams,
                    index: 3,
                    section: 'box-3',
                    title: 'configure_default_fetching',
                    lll: lll,
                    lll2: lll2,
                    lll3: lll3
                }"
                section="Panel"
            />
            <f:render
                arguments="{
                    configuration: implodedParams,
                    index: 4,
                    section: 'box-4',
                    title: 'configure_options_encoding',
                    lll: lll,
                    lll2: lll2,
                    lll3: lll3
                }"
                section="Panel"
            />
            <f:render
                arguments="{
                    configuration: implodedParams,
                    index: 5,
                    section: 'box-5',
                    title: 'configure_options_links',
                    lll: lll,
                    lll2: lll2,
                    lll3: lll3
                }"
                section="Panel"
            />
            <f:render
                arguments="{
                    configuration: implodedParams,
                    index: 6,
                    section: 'box-6',
                    title: 'configure_options_additional',
                    lll: lll,
                    lll2: lll2,
                    lll3: lll3
                }"
                section="Panel"
            />
            </div>
            <button class="btn btn-primary text-uppercase" type="submit" name="submit">
                <f:translate
                    key="{lll}configure_update_configuration"/>
            </button>
        </f:form>
    </f:if>
</f:section>

<f:comment><!--
    Parameters:
    - configuration: all configuration options
    - index: numeric section index
    - title: panel title
    - section: section that renders content
--></f:comment>
<f:section name="Panel">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading{index}">
            <h4 class="panel-title">
                <a role="button" data-bs-toggle="collapse" href="#collapse{index}"
                   aria-expanded="true" aria-controls="collapse{index}" class="collapsed">
                    <span class="caret"></span>
                    <f:translate key="LLL:EXT:mail/Resources/Private/Language/locallang_mod2-6.xlf:{title}"/>
                </a>
            </h4>
        </div>
        <div id="collapse{index}" class="panel-collapse collapse" data-bs-parent="#mail-configuration-accordion" aria-labelledby="heading{index}">
            <div class="panel-body">
                <f:render section="{section}" arguments="{
                    implodedParams: configuration,
                    lll: lll,
                    lll2: lll2,
                    lll3: lll3}"/>
            </div>
        </div>
    </div>
</f:section>

<f:section name="help">
    <f:variable name="tooltip">
    <f:for each="{_all}" as="message">
        <f:if condition="{message}">
            <f:translate key="{message}" default="{message}"/><br>
        </f:if>
    </f:for>
    </f:variable>
    <span class="badge rounded-pill bg-primary mb-1 ms-1" data-bs-trigger="hover focus" data-bs-container="body" data-bs-toggle="popover" data-bs-html="true" data-bs-placement="right" data-bs-content="{tooltip -> f:format.html()}">
        i
    </span>
</f:section>
