<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table bgcolor="#8a8a8a" class="wrapper header" align="center">
    <tbody>
    <tr>
        <td class="wrapper-inner">
            <table align="center" class="container">
                <tbody>
                <tr>
                    <td>
                        <table class="row collapse">
                            <tbody>
                            <tr>
                                <th class="small-6 large-6 columns first" style="padding-bottom:0;" valign="middle">
                                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: data.uid, colPos: 3, slide: '-1'}" />
                                </th>
                                <th class="small-6 large-6 columns last" style="padding-bottom:0;vertical-align:middle; padding-right:16px" valign="middle">
                                    <p class="text-right">NEWSLETTER</p>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
<table class="body">
    <tr>
        <td class="float-center" align="center" valign="top">
            <center data-parsed="">
                <f:render partial="Spacer" arguments="{height:16}" />
                <table align="center" class="container header float-center">
                    <tbody>
                    <tr>
                        <td>
                            <table class="row collapse">
                                <tbody>
                                <tr>
                                    <th class="small-12 large-12 columns first last">
                                        <table>
                                            <tr>
                                                <td>
                                                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: data.uid, colPos: 3, slide: '{theme.pagelayout.{pagelayout}.colPos.3.slide}'}" />
                                                    <f:image src="EXT:mail/Resources/Public/Images/Instagram.png" alt="logo" width="200" style="width:200px;" />
                                                </td>
                                                <td class="expander"></td>
                                            </tr>
                                        </table>
                                    </th>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table align="center" class="container body-drip float-center">
                    <tbody>
                    <tr>
                        <td>
                            <f:render partial="Spacer" arguments="{height:16}" />
                            <center data-parsed=""><f:image src="EXT:mail/Resources/Public/Images/Instagram.png" alt="logo" width="300" style="width:300px;" class="float-center" additionalAttributes="{align:'center'}" /></center>
                            <f:render partial="Spacer" arguments="{height:16}" />
                            <table class="row">
                                <tbody>
                                <tr>
                                    <th class="small-12 large-12 columns first last">
                                        <table>
                                            <tr>
                                                <td>
                                                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: data.uid, colPos: 8, slide: '{theme.pagelayout.{pagelayout}.colPos.8.slide}'}" />
                                                </td>
                                                <td class="expander"></td>
                                            </tr>
                                        </table>
                                    </th>
                                </tr>
                                </tbody>
                            </table>
                            <br>
                            <hr>
                            <br>
                            <table class="row">
                                <tbody>
                                <tr>
                                    <td class="small-12 large-12 columns first last">
                                        <table>
                                            <tr>
                                                <td>
                                                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: data.uid, colPos: 0, slide: '{theme.pagelayout.{pagelayout}.colPos.0.slide}'}" />
                                                </td>
                                                <th class="expander"></th>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <table class="row">
                                <tbody>
                                <tr>
                                    <td class="small-12 large-12 columns first last">
                                        <table>
                                            <tr>
                                                <td>
                                                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: data.uid, colPos: 9, slide: '{theme.pagelayout.{pagelayout}.colPos.9.slide}'}" />
                                                    <center data-parsed="">
                                                        <f:render partial="Spacer" arguments="{height:8}" />
                                                        <table class="button primary float-center">
                                                            <tr>
                                                                <td>
                                                                    <table>
                                                                        <tr>
                                                                            <td><a href="https://typo3.org">What you are waiting for?</a></td>
                                                                        </tr>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </center>
                                                </td>
                                                <th class="expander"></th>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <table class="row collapsed footer">
                                <tbody>
                                <tr>
                                    <td class="small-12 large-12 columns first last">
                                        <table>
                                            <tr>
                                                <td>
                                                    <f:render partial="Spacer" arguments="{height:16}" />
                                                    <p class="text-center">
                                                        &copy; Copyright <f:format.date format="Y">now</f:format.date><br>
                                                    </p>

                                                    <center data-parsed="">
                                                        <table align="center" class="menu float-center">
                                                            <tr>
                                                                <td>
                                                                    <table>
                                                                        <tr>
                                                                            <th class="menu-item float-center">
                                                                                <a href="https://www.instagram.com/"><f:image src="EXT:mail/Resources/Public/Images/Instagram.png" alt="" width="32" height="32" /></a>
                                                                            </th>
                                                                            <th class="menu-item float-center">
                                                                                <a href="https://www.facebook.com/"><f:image src="EXT:mail/Resources/Public/Images/Facebook.png" alt="" width="32" height="32" /></a>
                                                                            </th>
                                                                            <th class="menu-item float-center">
                                                                                <a href="https://twitter.com/"><f:image src="EXT:mail/Resources/Public/Images/Twitter.png" alt="" width="32" height="32" /></a>
                                                                            </th>
                                                                            <th class="menu-item float-center">
                                                                                <a href="https://www.youtube.com/"><f:image src="EXT:mail/Resources/Public/Images/Youtube.png" alt="" width="32" height="32" /></a>
                                                                            </th>
                                                                        </tr>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </center>
                                                </td>
                                                <th class="expander"></th>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </center>
        </td>
    </tr>
</table>
</html>
