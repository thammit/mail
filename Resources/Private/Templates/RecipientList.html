<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="content">
    <f:if condition="{show}">
        <f:variable name="lll" value="LLL:EXT:mail/Resources/Private/Language/locallang_mod2-6.xlf:"/>
        <f:variable name="lll4" value="LLL:EXT:core/Resources/Private/Language/locallang_general.xlf:"/>
        <h1>
            <f:translate key="{lll}mailgroup_header"/>
        </h1>
        <f:if condition="{type} == 1">
            <f:render partial="RecipientList/UserInfo" arguments="{_all}" />
        </f:if>
        <f:if condition="{type} == 2">
            <f:render partial="RecipientList/Recipients" arguments="{_all}" />
        </f:if>
        <f:if condition="{type} == 4">
            <f:render partial="RecipientList/Groups" arguments="{_all}" />
        </f:if>
        <f:if condition="{type} == 3">
            <f:render partial="RecipientList/Import" arguments="{_all}" />
        </f:if>
    </f:if>
</f:section>

</html>
