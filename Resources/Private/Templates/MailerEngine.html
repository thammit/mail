<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="content">
    <f:flashMessages/>
    <f:if condition="{show}">
        <f:variable name="lll" value="LLL:EXT:mail/Resources/Private/Language/locallang_mod2-6.xlf:"/>
        <h1>
            <f:translate key="{lll}header_mailer"/>
        </h1>
        <f:format.raw>{cronMonitor}</f:format.raw>
        <h3>
            <f:translate key="{lll}dmail_mailerengine_status"/>
        </h3>

        <f:if condition="{invoke}">
            <h3>
                <f:translate key="{lll}dmail_mailerengine_manual_invoke"/>
            </h3>
            <p>
                <f:translate key="{lll}dmail_mailerengine_manual_explain"/>
                <br/><br/>
                <a class="btn btn-primary" href="{moduleUrl}">
                    <f:translate key="{lll}dmail_mailerengine_invoke_now"/>
                </a>
            </p>
            <div style="padding-top: 20px;"></div>
        </f:if>
        <div class="panel panel-default">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th class="col-icon nowrap" style="width: 1%"></th>
                    <th class="col-title col-responsive nowrap">
                        <f:translate key="{lll}dmail_mailerengine_subject"/>
                    </th>
                    <th class="nowrap">
                        <f:translate key="{lll}dmail_mailerengine_scheduled"/>
                    </th>
                    <th class="nowrap">
                        <f:translate key="{lll}dmail_mailerengine_delivery_begun"/>
                    </th>
                    <th class="nowrap">
                        <f:translate key="{lll}dmail_mailerengine_delivery_ended"/>
                    </th>
                    <th class="nowrap">
                        <f:translate key="{lll}dmail_mailerengine_number_sent"/>
                    </th>
                    <th class="col-control nowrap">
                        <f:translate key="{lll}dmail_mailerengine_delete"/>
                    </th>
                </tr>
                </thead>
                <f:for each="{data}" as="row">
                    <tr>
                        <td>
                            <f:format.html>{row.icon}</f:format.html>
                        </td>
                        <td>{row.subject}</td>
                        <td class="nowrap">{row.scheduled}</td>
                        <td>{row.scheduled_begin}</td>
                        <td>{row.scheduled_end}</td>
                        <td style="text-align: center;">
                            <f:if condition="{row.sent}">{row.sent}</f:if>
                        </td>
                        <td class="col-control nowrap">
                            <f:if condition="{row.delete}">
                                <f:be.link class="btn btn-default" parameters="{id: id, uid: row.uid, cmd: 'delete'}" route="{moduleName}">
                                    <core:icon identifier="actions-edit-delete"/>
                                </f:be.link>
                            </f:if>
                        </td>
                    </tr>
                </f:for>
            </table>
        </div>
    </f:if>
</f:section>
</html>
