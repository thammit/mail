<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="content">
    <f:if condition="{show}">
        <f:variable name="lll" value="LLL:EXT:mail/Resources/Private/Language/locallang_mod2-6.xlf:"/>
        <h1>
            <f:translate key="{lll}header_mailer"/>
        </h1>
        <h3>
            <f:translate key="{lll}dmail_mailerengine_status"/>
        </h3>

        <f:if condition="{invoke}">
            <f:be.infobox title="{f:translate(key: '{lll}dmail_mailerengine_manual_invoke')}">
                <p>
                    <f:translate key="{lll}dmail_mailerengine_manual_explain"/>
                </p>
                <a class="btn btn-primary" href="{moduleUrl}">
                    <f:translate key="{lll}dmail_mailerengine_invoke_now"/>
                </a>
            </f:be.infobox>
        </f:if>
        <div class="panel panel-default">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th class="col-icon nowrap"></th>
                    <th class="col-title col-responsive nowrap">
                        <f:translate key="{lll}dmail_mailerengine_subject"/>
                    </th>
                    <th class="nowrap">
                        <f:translate key="{lll}dmail_mailerengine_scheduled"/>
                    </th>
                    <th class="nowrap">
                        <f:translate key="{lll}dmail_mailerengine_delivery_begun"/>
                    </th>
                    <th class="nowrap">
                        <f:translate key="{lll}dmail_mailerengine_delivery_ended"/>
                    </th>
                    <th class="nowrap" style="min-width: 200px;">
                        <f:translate key="{lll}dmail_mailerengine_number_sent"/>
                    </th>
                    <th class="col-control nowrap">
                        <f:translate key="{lll}dmail_mailerengine_delete"/>
                    </th>
                </tr>
                </thead>
                <f:for each="{data}" as="row">
                    <tr>
                        <td class="col-icon nowrap">
                            <core:iconForRecord row="{row}" table="sys_dmail" size="small" />
                        </td>
                        <td class="col-title col-responsive nowrap">{row.subject}</td>
                        <td class="nowrap">{row.scheduled}</td>
                        <td class="nowrap">{row.scheduled_begin}</td>
                        <td class="nowrap">{row.scheduled_end}</td>
                        <td class="nowrap">
                            <div class="progress">
                                <f:if condition="{row.percentOfSent} == 100">
                                    <f:variable name="finished" value="bg-success" />
                                </f:if>
                                <div class="progress-bar {finished}" role="progressbar" style="width: {row.percentOfSent}%"  aria-valuenow="{row.sent}" aria-valuemin="0" aria-valuemax="{row.numberOfRecipients}">{row.sent}/{row.numberOfRecipients}</div>
                            </div>
                        </td>
                        <td class="col-control nowrap">
                            <f:if condition="{row.delete}">
                                <f:be.link class="btn btn-default" parameters="{id: id, uid: row.uid, cmd: 'delete'}" route="{moduleName}">
                                    <core:icon identifier="actions-edit-delete"/>
                                </f:be.link>
                            </f:if>
                        </td>
                    </tr>
                </f:for>
            </table>
        </div>
    </f:if>
</f:section>
</html>
